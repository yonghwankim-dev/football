<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Player Information</title>
</head>

<body>
    <div class="header">
        <div class="header__column">
            <h2>Team Name</h2>
        </div>
        <div class="header__column">
            <a href="#">Home</a>
            <a href="#">Logout</a>
            <span>15:58</span>
        </div>
    </div>

    <div class="container">
        <form action="" method="post" enctype="multipart/form-data">
            <div class="container__title">
                <h3>Add Player Information</h3>
                <hr>
            </div>

            <div class="profile__img">
                <img src="" alt="Player Img">
                <input type="file" name="file">
            </div>
            <div class="profile__info">
                <label for="name">Name</label> <input type="text" name="name">
                <label for="nation">Nation</label> <input type="text" name="nation">
                <label for="height">Height</label> <input type="text" name="height">
                <label for="injury">Injury</label>
                <select name="injury">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
                <label for="age">Age</label> <input type="text" name="age" >
                <label for="back_number">Back Number</label> <input type="text" name="back_number">
                <label for="team_name">Team Name</label> <input type="text" name="team_name">
            </div>
            <div class="container__btn">
                <input type="submit" value="확인">
                <input type="button" value="취소">
            </div>
        </form>
    </div>
</body>

</html>
