<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>

<body>
    <div class="header">
        <div class="header__column">
            <h2>Team Name</h2>
        </div>
        <div class="header__column">
            <a href="#">Home</a>
            <a href="#">Logout</a>
            <span>15:58</span>
        </div>
    </div>

    <div class="container">
        <div class="container__title">
            <h3>Team Manage</h3>
            <hr>
        </div>
        <div class="container__table">
            <table>
                <tbody>
                    <tr>
                        <td>
                            <!-- 감독 정보-->
                            <div class="card">
                                <img src="" alt="coach_info">
                                <div class="card__container">
                                    <h4>Coach Info</h4>
                                </div>
                            </div>

                            <!-- 선수 정보-->
                            <div class="card">
                                <img src="" alt="players_info">
                                <div class="card__container">
                                    <h4>Players Info</h4>
                                </div>
                            </div>

                            <!-- 구장 정보-->
                            <div class="card">
                                <img src="" alt="Stardium_info">
                                <div class="card__container">
                                    <h4>Stardium Info</h4>
                                </div>
                            </div>

                            <!-- 스폰서 정보-->
                            <div class="card">
                                <img src="" alt="Partner_info">
                                <div class="card__container">
                                    <h4>Partner Info</h4>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
