<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Players</title>
</head>

<body>
    <div class="header">
        <div class="header__column">
            <h2>Team Name</h2>
        </div>
        <div class="header__column">
            <a href="#">Home</a>
            <a href="#">Logout</a>
            <span>15:58</span>
        </div>
    </div>

    <div class="container">
        <div class="container__title">
            <h3>Player Search</h3>
            <hr>
        </div>

        <div class="container__title">
            <h3>Players</h3>
            <hr>
        </div>

        <div class="player__search">
            <form action="" method="post">
                <select name="player__search__info">
                    <option value="player_number">Player Number</option>
                    <option value="name">Name</option>
                    <option value="nation">Nation</option>
                    <option value="injury">Injury</option>
                    <option value="back_number">Back Number</option>
                </select>
                <input type="text" name="player__search__content">
                <input type="submit" value="Search">
            </form>
        </div>

        <div class="container__table">
            <table>
                <tbody>
                    <tr>
                        <td>
                            <!-- 선수 정보 -->
                            <div class="card">
                                <img src="" alt="player_img">
                                <div class="card__container">
                                    <h4>Player Name</h4>
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <!-- 선수 추가 -->
                            <div class="card">
                                <img src="" alt="plus_img">
                                <div class="card__container">
                                    <h4>Add Player</h4>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
