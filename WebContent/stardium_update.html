<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Stardium Information</title>
</head>

<body>
    <div class="header">
        <div class="header__column">
            <h2>Team Name</h2>
        </div>
        <div class="header__column">
            <a href="#">Home</a>
            <a href="#">Logout</a>
            <span>15:58</span>
        </div>
    </div>

    <div class="container">
        <form action="" method="post" enctype="multipart/form-data">
            <div class="container__title">
                <h3>Update Stardium Information</h3>
                <hr>
            </div>

            <div class="profile__img">
                <img src="" alt="Stardium Img">
                <input type="file" name="file">
            </div>
            <div class="profile__info">
                <label for="name">Name</label> <input type="text" name="name" value="Seoul Stardium">
                <label for="capacity">Capacity</label> <input type="text" name="capacity" value="1000">
                <label for="location">Location</label> <input type="text" name="location" value="Seoul">
                
            </div>
            
            <div class="container__btn">
                <input type="submit" value="확인">
                <input type="button" value="삭제">
            </div>
        </form>
    </div>
</body>

</html>
