<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/login.css">
    <title>Login</title>
</head>

<body>
    <div class="container">
        <form class="form-horizontal">

            <fieldset>
            <!-- Form Name -->
            <legend class="text-center">George League Football Management Login</legend>

            <!-- Prepended text-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="id"></label>
              <div class="col-md-4">
                <div class="input-group">
                  <span class="input-group-addon">Admin ID</span>
                  <input id="prependedtext" name="id" class="form-control" placeholder="Username" type="text" required>
                </div>
                
              </div>
            </div>
            
            <!-- Prepended text-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="password"></label>
              <div class="col-md-4">
                <div class="input-group">
                  <span class="input-group-addon">Password</span>
                  <input id="password" name="password" class="form-control" placeholder="" type="password" required>
                </div>
              </div>
            </div>
            
            <!-- Button -->
            <div class="form-group">
              <div class="col-md-8 text-right">
                <button id="" name="" class="btn btn-primary">Login</button>
                <button id="" name="" class="btn btn-default">Quit</button>
              </div>
              <div class="col-md-8 text-right">
                <a href="#">Administrator Sign Up</a>
              </div>
              
            </div>
            
            </fieldset>
        </form>
        

    </div>
</body>

</html>
