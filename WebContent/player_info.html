<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Information</title>
</head>

<body>
    <div class="header">
        <div class="header__column">
            <h2>Team Name</h2>
        </div>
        <div class="header__column">
            <a href="#">Home</a>
            <a href="#">Logout</a>
            <span>15:58</span>
        </div>
    </div>

    <div class="container">
        <div class="container__title">
            <h3>Player Information</h3>
            <hr>
        </div>

        <div class="profile__img">
            <img src="" alt="Player Img">
        </div>
        <div class="profile__info">
            <label for="name">Name</label> <input type="text" disabled name="name" value="Robin">
            <label for="player_number">Player Number</label> <input type="text" disabled name="player_number" value="01">
            <label for="nation">Nation</label> <input type="text" disabled name="nation" value="South Korea">
            <label for="height">Height</label> <input type="text" disabled name="height" value="185">
            <label for="injury">Injury</label> <input type="text" disabled name="injury" value="No">
            <label for="age">Age</label> <input type="text" disabled name="age" value="24">
            <label for="back_number">Back Number</label> <input type="text" disabled name="back_number" value="07">
            <label for="team_name">Team Name</label> <input type="text" disabled name="team_name" value="Seoul">
            
        </div>
        <div class="container__btn">
            <input type="button" value="수정">
            <input type="button" value="삭제">
        </div>
    </div>
</body>

</html>
