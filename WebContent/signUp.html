<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
</head>

<body>
    <div class="container">
        <h2>
            Administrator SignUp
        </h2>
        <form action="" method="post">
            <label>ID</label><input type="text" name="id" placeholder="Enter the ID">
            <label>Password</label><input type="password" name="password" placeholder="Enter the password">
            <label>Confirm Password</label><input type="password" name="confirm_password"
                placeholder="Enter the confirm password">
            <label>Team</label><input type="text" placeholder="Enter the Team name">
            <input type="submit" class="btn submitBtn" value="Submit">
            <input type="button" class="btn" value="Cancel">
        </form>
    </div>
</body>

</html>
